<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-Chill</title>
    <link rel="shortcut icon" href="/mission 3/img/logo chill.png">
    <link rel="stylesheet" href="/mission 3/style/auth.css">
</head>
<body class="body">
    <main class="container">
      <div class="header">
        <img class="logo"src="/mission 3/img/Logo+chill.png" alt="">  
        <div class="header-title">
        <h1>Masuk</h1> 
        <p>Selamat Datang Kembali</p>
        </div>  
      </div>  
      <form class="form-container" action="#">
        <div class="form-input">
            <label for="Username">Username</label>
            <input type="text" name="Username"id="Username" placeholder="masukkan username anda" required/>
        </div>
        <div class="form-input">
            <label for="Password">Kata Sandi</label>
            <input type="password" name="Password"id="Password" placeholder="masukkan kata sandi anda" required/>
        </div> 
        <div class="form-additional-info">
            <p>Belum punya akun? <a id="register" href="/mission 3/pages/register.html">Daftar</a></p>
            <p><a href="#">Lupa Kata Sandi</a></p>
        </div>
        <div class="form-action">
        <button id="masuk">Masuk</button>
        <p>atau</p>
        <button ><img src="/mission 3/img/logo google.png" alt="">Masuk Dengan Google</button>
        </div>
      </form>
    </main>
</body>
</html>
